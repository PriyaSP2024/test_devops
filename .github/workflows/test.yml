name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main  # Trigger only on push to main branch
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3
 
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
 
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
 
      - name: 🔍 SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  # Use secret if possible

      - name: 📤 Copy files to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/horilla"
          strip_components: 1
              
      -  - name: Copy files to remote server
           uses: appleboy/scp-action@main
           with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            port: 22
            source: "."
            target: "/home/ubuntu/horilla"

          script: |
            echo "🔓 Unsetting Docker TLS variables if any..."
            unset DOCKER_TLS_VERIFY
            unset DOCKER_HOST
            unset DOCKER_CERT_PATH
 
            echo "📁 Entering project directory"
            cd horilla
 
            echo "🧹 Stopping old containers (if any)..."
            docker-compose down || true
 
            echo "🚀 Starting containers..."
            docker-compose up -d --build
